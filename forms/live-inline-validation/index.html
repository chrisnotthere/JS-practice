  <body>
    <main>
       <form novalidate>   <!--stops form from showing own error messages -->
        
        <p>
          <label for='f1'>What's your email?</label>
          <input type='email' id='f1' name='email' minlength='8' required />
          <span id='emailError' class='error' aria-live='polite'></span>
        </p>

        <p>
          <label for='f2'>What's your country?</label>
          <input type='text' id='f2' name='country' minlength='3' maxlength='12' required />
          <span id ='countryError' class='error' aria-live='polite' ></span>
        </p>

        <p>
          <label for='f3'>What's your postal code?</label>
          <input type='text' id='f3' name='postal' required 
          pattern='/^\d{5}$/'/>
          <span id ='postalError' class='error' aria-live='polite' ></span>
        </p>




        <p>
          <label for='f4'>What's your password?</label>
          <input type='password' id='f4' name='password' />
        </p>

        <p>
          <label for='f5'>Confirm password</label>
          <input type='password' id='f5' name='passwordConfirm' />
        </p>


        <p>
          <input type='submit' value='Submit' />
        </p>
      </form>
