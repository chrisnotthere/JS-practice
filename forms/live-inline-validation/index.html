<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <form method="post" action="script.js" >
        

        <p>
          <label for="f1">What's your email?</label>
          <input type="text" id="f1" name="email" >
        </p>

        <p>
          <label for="f2">What's your country?</label>
          <input type="text" id="f2" name="country" >
        </p>

        <p>
          <label for="f3">What's your postal code?</label>
          <input type="text" id="f3" name="postal" >
        </p>

        <p>
          <label for="f4">What's your password?</label>
          <input type="password" id="f4" name="password" >
        </p>

        <p>
          <label for="f5">Confirm password</label>
          <input type="password" id="f5" name="passwordConfirm" >
        </p>


        <p>
          <button>Submit</button>
        </p>
      </form>
    <main>

      <script src="script.js" async defer></script>
  </body>
</html>
